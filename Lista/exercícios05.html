<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<style> 
    body{
        background-color: rgb(0, 0, 0);
        color: aquamarine;
        font: normal 20pt Arial;
    }
    h1{ color: aliceblue;

    }

    </style>
<body>
    <h1>Exercício 5</h1>
    <h1>Média do aluno</h1>
    <h3> Rivadalvio j da silva filho</h3>
    <label for="nome">Nome do aluno:</label>
    <input type="text" id="nome"><br>

    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1"><br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2"><br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3"><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            // Pega os valores dos campos de texto
            var nome = document.getElementById("nome").value;
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);

            // Calcula a média
            var media = (nota1 + nota2 + nota3) / 3;

            // Exibe o resultado em um elemento <p>
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "O aluno " + nome + " teve média " + media.toFixed(2);
        }
    </script>
</body>
</html>
