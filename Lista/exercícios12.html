    <body>
    <h1>Exercício 12</h1>
    <h1>Custo do Carro</h1>
    <h3> Rivadalvio j da silva filho</h3>

	<label for="custoFabrica">Custo de Fábrica:</label>
	<input type="number" id="custoFabrica">

	<button onclick="calcularCusto()">Calcular</button>

	<label for="custoConsumidor">Custo ao Consumidor:</label>
	<input type="number" id="custoConsumidor" disabled>

	<script>
		function calcularCusto() {
			var custoFabrica = parseFloat(document.getElementById("custoFabrica").value);
			var impostos = custoFabrica * 0.45;
			var custoDistribuidor = (custoFabrica + impostos) * 0.28;
			var custoConsumidor = custoFabrica + impostos + custoDistribuidor;

			document.getElementById("custoConsumidor").value = custoConsumidor;
		}
	</script>
