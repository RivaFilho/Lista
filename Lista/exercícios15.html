<body>
    <h1> Exercício 15</h1>
    <h1>Este número está no intervalo entre 100 e 200</h1>
    <h3> Rivadalvio j da silva filho</h3>
    <body>
        <label for="numero">Digite um número:</label>
        <input type="number" id="numero">
        <button onclick="verificaNumero()">Verificar</button>
        <p id="resultado"></p>
    
        <script>
          function verificaNumero() {
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = document.getElementById("resultado");
    
            if (numero >= 100 && numero <= 200) {
              resultado.innerHTML = "O número está no intervalo entre 100 e 200.";
            } else {
              resultado.innerHTML = "O número não está no intervalo entre 100 e 200.";
            }
          }
        </script>
</body>
