<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style> 
    body{
        background-color: rgb(0, 0, 0);
        color: aquamarine;
        font: normal 20pt Arial;
    }
    h1{ color: aliceblue;

    }

    </style>

<body>
    <h1> Exercício 13</h1>
    <h1> Número seja maior que 10</h1>
    <h3> Rivadalvio j da silva filho</h3>
    <label for="numero">Digite um número:</label>
	<input type="number" id="numero">
	<button onclick="verificarNumero()">Verificar</button>
	<p id="mensagem"></p>

	<script>
		function verificarNumero() {
			var numero = document.getElementById("numero").value;
			if (numero > 10) {
				document.getElementById("mensagem").innerHTML = "O número digitado é maior que 10!";
			} else {
				document.getElementById("mensagem").innerHTML = "O número digitado não é maior que 10.";
			}
		}
	</script>
</body>
</html>
