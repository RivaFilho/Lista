<body>
    <h1>Exercício 9</h1>
    <h1>>Exemplo de Rendimento Poupança</h1>
    <h3> Rivadalvio j da silva filho</h3>
	<label for="deposito">Valor depositado:</label>
	<input type="text" id="deposito"><br>
	<button onclick="calcularRendimento()">Calcular rendimento</button><br><br>
	<p id="resultado"></p>

	<script>
		function calcularRendimento() {
			var deposito = parseFloat(document.getElementById("deposito").value);
			var rendimento = deposito * 0.007;
			var resultado = deposito + rendimento;

			document.getElementById("resultado").innerHTML = "Valor com rendimento: R$" + resultado.toFixed(2);
		}
	</script>
</body>
