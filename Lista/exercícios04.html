<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<style> 
    body{
        background-color: rgb(0, 0, 0);
        color: aquamarine;
        font: normal 20pt Arial;
    }
    h1{ color: aliceblue;

    }

    </style>
<body>
    <h1>Exercício 4</h1>
    <h1>Salário do Vendedor</h1>
    <h3> Rivadalvio j da silva filho</h3>
    <label for="nome">Nome do Vendedor:</label>
    <input type="text" id="nome"><br>

    <label for="salarioFixo">Salário Fixo:</label>
    <input type="number" id="salarioFixo"><br>

    <label for="vendas">Total de Vendas:</label>
    <input type="number" id="vendas"><br>

    <button onclick="calcularSalario()">Calcular Salário</button><br><br>

    <div id="resultado"></div>

    <script>
        function calcularSalario() {

            var nome = document.getElementById("nome").value;
            var salarioFixo = parseFloat(document.getElementById("salarioFixo").value);
            var vendas = parseFloat(document.getElementById("vendas").value);

            var comissao = vendas * 0.15;
            var salarioFinal = salarioFixo + comissao;

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "Nome: " + nome + "<br>" +
                                  "Salário Fixo: R$ " + salarioFixo + "<br>" +
                                  "Salário Final: R$ " + salarioFinal;
        }
    </script>
</body>
</html>
