<!DOCTYPE html>
<html>
<head>
	<title>Verificação de idade</title>
	<meta charset="UTF-8">
</head>
<style>
body{
    background-color: rgb(0, 0, 0);
    color: aquamarine;
    font: normal 20pt Arial;
}
h1{ color: aliceblue;

}

</style>
<body>
    <h1>Exercício 18</h1>
	<h1>Verificação de idade</h1>
	<h3> Rivadalvio j da silva filho</h3>
    <form>
		<fieldset>
            <legend>Idade das pessoas</legend>
            <script>
              for (var i = 1; i <= 75; i++) {
                document.write(`<label for="idade${i}">Idade da pessoa ${i}:</label>
                  <input type="number" id="idade${i}"><br>`);
              }
            </script>
          </fieldset>
		<button type="button" onclick="resultadototal()">Verificar</button>
	</form>
	<div id="resultado"></div>
	<script>
		function resultadototal() {
			for (var i = 1; i <= 75; i++) {
				var idade = parseInt(document.getElementById('idade' + i).value);
				var resultado = '';
				if (idade >= 18) {
					resultado = 'maior de idade';
				} else {
					resultado = 'menor de idade';
				}
				document.getElementById('resultado').innerHTML += 'A pessoa ' + i + ' é ' + resultado + '.<br>';
			}
		}
	</script>
	
</body>
</html>
