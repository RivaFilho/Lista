<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<style> 
    body{
        background-color: rgb(0, 0, 0);
        color: aquamarine;
        font: normal 20pt Arial;
    }
    h1{ color: aliceblue;

    }

    </style>
<body>
    <h1>Exercício 10</h1>
    <h1>Calculadora de prestações</h1>
    <h3> Rivadalvio j da silva filho</h3>
	<label for="valorCompra">Valor da compra:</label>
	<input type="number" id="valorCompra" name="valorCompra" required>
	<button onclick="calcularPrestacoes()">Calcular</button>
	<p id="resultado"></p>

	<script>
		function calcularPrestacoes() {
			var valorCompra = parseFloat(document.getElementById("valorCompra").value);
			var valorPrestacao = valorCompra / 5;
			document.getElementById("resultado").innerHTML = `O valor de cada prestação é R$ ${valorPrestacao}`;
		}
	</script>
</body>
</html>
