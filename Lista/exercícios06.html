<<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
<style> 
    body{
        background-color: rgb(0, 0, 0);
        color: aquamarine;
        font: normal 20pt Arial;
    }
    h1{ color: aliceblue;

    }

    </style>
<body>
    <h1>Exercício 6</h1>
    <h1>Troca de Variáveis</h1>
	<h3> Rivadalvio j da silva filho</h3>
	<p>Digite dois valores:</p>
	<label for="valorA">Valor A:</label>
	<input type="number" id="valorA"><br>
	<label for="valorB">Valor B:</label>
	<input type="number" id="valorB"><br>
	<button onclick="trocarValores()">Trocar Valores</button>
	<p id="resultado"></p>
	
	<script>
		function trocarValores() {
			var valorA = parseInt(document.getElementById("valorA").value);
			var valorB = parseInt(document.getElementById("valorB").value);
			
			var temp = valorA;
			valorA = valorB;
			valorB = temp;
			
			document.getElementById("resultado").innerHTML = "Valor A: " + valorA + "<br>Valor B: " + valorB;
		}
	</script>
</body>
</html>
