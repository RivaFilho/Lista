<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
<style> 
    body{
        background-color: rgb(0, 0, 0);
        color: aquamarine;
        font: normal 20pt Arial;
    }
    h1{ color: aliceblue;

    }

    </style>
<body>
    <h1>Exercício 7</h1>
	<h1>Conversão de Temperatura</h1>
    <h3> Rivadalvio j da silva filho</h3>
	<label for="tempCelsius">Digite a temperatura em graus Celsius:</label>
	<input type="text" id="tempCelsius">
	<button onclick="converter()">Converter</button>
	<p id="resultado"></p>

	<script>
		function converter() {
			var tempCelsius = Number(document.getElementById("tempCelsius").value);
			var tempFahrenheit = (9 * tempCelsius + 160) / 5;
			document.getElementById("resultado").innerHTML = "A temperatura em Fahrenheit é: " + tempFahrenheit.toFixed(2) + "°F";
		}
	</script>
</body>
</html>
